workflow:
  -
    title: 'Produktion'
    subcaption: 'Hohe Qualität, gute ergonomische Eigenschaften und ästhetosche Gestaltung'
    description: 'Die Küche wird über einen Zeitraum von 3 bis 40 Tagen fertiggestellt und wird bei uns bis zum Versanddatum gelagert und aufbewahrt. Bereits in der Phase der Entwicklung und Einführung des Modells widmen wir jedem Detail große Aufmerksamkeit. Unser Ziel ist immer das gleiche: bessere Qualität, bessere ergonomische Eigenschaften und Ästhetik, größere Zuverlässigkeit und Garantie.'
    image: '/images/manufacturing-big.jpg'
  -
    title: 'Lieferung'
    subcaption: 'Lieferung mit unserem Firmentransport innerhalb der vorgesehenen Frist'
    description: 'Mit dem Firmentransport werden die Möbel und die Komponenten an die angegebene Adresse in der im Vertrag festgelegten Kalenderwoche geliefert. Die Versandabfertigung und die Verladearbeiten werden von Mitarbeitern der Firma Dialog durchgeführt. Die Möbel und die Komponenten werden in den Raum, wo sie eingebaut werden sollen, oder in einen anderen freien Raum im gleichen Stockwerk geliefert.'
    image: '/images/delivery-big.jpg'
  -
    title: 'Montage'
    subcaption: 'Von einer spezialisierten Montage-Gruppe durchgeführt'
    description: 'Die Montage der Küchenmöbel und der Komponenten wird von den spezialisierten Montage-Gruppen der Firma Dialog durchgeführt. Die Dauer der Montage variiert – von einigen Tagen bis zu mehreren Wochen. Es hängt sowohl von dem Schwierigkeitsgrad des Projekts als auch von den durchgeführten qualitativ hochwertigen und fristgerechten Reparaturarbeiten im Zimmer ab.'
    image: '/images/assembly.jpg'
advantage:
  title: 'Warum sollten wir die Küchen „Dialog” wählen?'
  description: 'Firma Dialog bietet originelle, klassische und moderne Küchen für jeden Stil und jede Lebensart. Jedes Modell wurde sorgfältig entworfen, um praktisch, ergonomisch und funktional zu sein. Wir bieten einen komplexen Service und eine kompromisslose Qualität.'
  subtitle: 'Für die lange Lebensdauer Ihrer Küche'
