topics:
  -
    caption: 'Tradition und moderne Eleganz'
    description: 'Küche mit klassischen weichen Linien, geeignet für Einrichtung von Häusern und Wohnungen, in denen eine beruhigende Atmosphäre in der Küche bestrebt wird. Die dekorativen Elemente (Gesimse, Pilaster, Regale) wurden speziell für dieses Profil entworfen.'
    photos:
      - '/kuechen/modelle/moderne-klassik/rafaella/klassisches-aussehen.jpg'
      - '/kuechen/modelle/moderne-klassik/rafaella/klassisches-aussehen-2.jpg'
      - '/kuechen/modelle/moderne-klassik/rafaella/klassisches-aussehen-3.jpg'
  -
    caption: 'Massive Türen aus Eschenholz und weißem Lack'
    description: 'Lackiertes Holz mit faszinierend lebendiger Struktur. Massive Türen aus Eschenholz, laminiert mit weißem Satinlack. Eine gelungene Kombination auch mit Türen aus Farbglas und Süßigkeiten in verschiedenen Farben. Ausgezeichnete Kombination von Massivholz und farbigem Glanz.'
    photos:
      - '/kuechen/modelle/moderne-klassik/rafaella/tueren-1.jpg'
      - '/kuechen/modelle/moderne-klassik/rafaella/tueren-2.jpg'
      - '/kuechen/modelle/moderne-klassik/rafaella/tueren-3.jpg'
  -
    caption: 'Arbeitsplatten, die zum Modell passen'
    description: 'Speziell für dieses Modell werden die Arbeitsplatten mit Holzkante in Übereinstimmung mit dem Design der Küchentüren angefertigt. Man kann zwischen vielen Nuancen von Schwarz und Weiß, einfarbigen Arbeitsplatten in verschiedenen Farben oder solchen, die Stein imitieren oder aus echtem Stein hergestellt sind, wählen.'
    photos:
      - '/kuechen/modelle/moderne-klassik/rafaella/kuechenarbeitsplatte-2.jpg'
      - '/kuechen/modelle/moderne-klassik/rafaella/kuechenarbeitsplatte-1.jpg'
      - '/kuechen/modelle/moderne-klassik/rafaella/kuechenarbeitsplatte-3.jpg'
  -
    caption: 'Farbakzent'
    description: 'Ein Farbakzent, der auf der weißen Farbe und auf dem Holz hervorragend hervortritt. Der Lacküberzug kann in Farben, die sich mit jeglichen Interieurs und Küchen kombinieren lassen, gehalten werden.'
    photos:
      - '/kuechen/modelle/moderne-klassik/rafaella/farbakzent-1.jpg'
      - '/kuechen/modelle/moderne-klassik/rafaella/farbakzent-2.jpg'
      - '/kuechen/modelle/moderne-klassik/rafaella/farbakzent-3.jpg'
  -
    caption: 'Hochtechnologien und klassischer Look'
    description: 'Hinter jeder Tür können allerlei Designlösungen zur optimalen und bequemen Nutzung des Raums, sowie alle notwendigen Haushaltsgeräte versteckt werden. Auf diese Weise haben Sie nicht nur eine schöne Küche, sondern eine hochfunktionelle und komfortable Lösung für den Haushalt.'
    photos:
      - '/kuechen/modelle/moderne-klassik/rafaella/technologien-2.jpg'
      - '/kuechen/modelle/moderne-klassik/rafaella/technologien-1.jpg'
      - '/kuechen/modelle/moderne-klassik/rafaella/technologien-3.jpg'
