kuechenarbeitsplattes:
  description: 'The suitable kuechenarbeitsplatte colours are of the beige-brown range. We offer the option for natural materials and HPL kuechenarbeitsplattes. For those who love white, we offer a completely white kuechenarbeitsplatte, as well as various of its nuances. There are also kuechenarbeitsplattes in the darker colour range. The technical stone will charm you with the variety of colours that we offer.'
