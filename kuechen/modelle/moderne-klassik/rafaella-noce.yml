topics:
  -
    caption: 'Massives Eschenholz in Schokoladenfarbe'
    description: 'Elegantes Design und stillvolle Einrichtung für die Küche. Massive Türen mit breiten Rahme und charakteristischem Fries. Die Schranktüren können entweder ganz aus Holz oder mit Milchglas angefertigt werden. Das Holz hat ein diskretes Relief, das kleinen Kerben ähnelt.'
    photos:
      - '/kuechen/modelle/moderne-klassik/rafaella-noce/tueren-3.jpg'
      - '/kuechen/modelle/moderne-klassik/rafaella-noce/tueren-1.jpg'
      - '/kuechen/modelle/moderne-klassik/rafaella-noce/tueren-2.jpg'
  -
    caption: 'Arbeitsplatten, die zum Model passen'
    description: 'Speziell für dieses Modell werden die Arbeitsplatten mit Holzkante in Übereinstimmung mit dem Design der Küchentüren angefertigt. Die große Auswahl an Farben und Arbeitsplatten aus Naturmaterialien wird die hervorragende Anpassung mit dem gesamten Interieur der Küche nicht schwer machen.'
    photos:
      - '/kuechen/modelle/moderne-klassik/rafaella-noce/kuechenarbeitsplatte-1.jpg'
      - '/kuechen/modelle/moderne-klassik/rafaella-noce/kuechenarbeitsplatte-2.jpg'
      - '/kuechen/modelle/moderne-klassik/rafaella-noce/kuechenarbeitsplatte-3.jpg'
  -
    caption: 'Akzente aus MDF und Farbglanz sind möglich'
    description: 'Für mehr Stimmung im klassischen Look der Küche kann man frische, farbige Akzente, Schränke mit Vitrinen und Farbelementen, dicke Bücherregale und TV-Module hinzufügen.'
    photos:
      - '/kuechen/modelle/moderne-klassik/rafaella-noce/akzente-1.jpg'
      - '/kuechen/modelle/moderne-klassik/rafaella-noce/akzente-2.jpg'
  -
    caption: 'Hochtechnologien und klassischer Look'
    description: 'Der Einsatz von modernen Designlösungen und Hochtechnologien verwandeln die Küchen von Dialog in nicht in eine komfortable Lösung, sondern in eine Küche, die ein ganzes Leben lang mit großem Vergnügen genutzt wird. Zuverlässige Mechanismen und qualitativ hochwertige Behandlung des Massivholzes. Die Schokoladenfarbe des Modells verleiht ein klassischer und eleganter Look, der die Kombination von jeglichen Farben und Arbeitsplatten, die sowohl aus natürlichen als auch aus künstlichen Materialen hergestellt werden können, ermöglicht.'
    photos:
      - '/kuechen/modelle/moderne-klassik/rafaella-noce/technologien-1.jpg'
      - '/kuechen/modelle/moderne-klassik/rafaella-noce/technologien-2.jpg'
      - '/kuechen/modelle/moderne-klassik/rafaella-noce/technologien-3.jpg'
doors:
  description: 'Massives Eschenholz mit einer Stärke von 25 mm, die Oberfläche ist auf eine spezielle Art und Weise, die eine warme Schokoladenfarbe verleiht, bearbeitet. Das Holz wurde mit einem schonenden Scheuermittel behandelt, was ihm Rätselhaftigkeit und Tiefe verleiht. Die Türen können aus Milchglas oder ganz aus Holz angefertigt werden.'
