    description: 'For this model especially, the kuechenarbeitsplattes are made with a wooden edge which is specially machined to match the vision of the tueren. The wide choice of colours and kuechenarbeitsplattes made of natural materials will ensure that they match the overall interior of the kitchen perfectly.'
