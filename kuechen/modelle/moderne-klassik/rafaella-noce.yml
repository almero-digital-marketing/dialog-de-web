    description: 'A straightforward design and a stylish solution for your kitchen. Massive tueren of ash-tree with wide frames with a characteristic frieze. There is an option for the tueren to be made of wood only or for frosted glass tueren. The wood surface is slightly uneven, resembling small notches.'
