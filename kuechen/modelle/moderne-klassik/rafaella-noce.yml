handles:
  description: 'Metallgriffe, die nicht schlechter als alle anderen Griffe hinsichtlich Qualität und Bequemlichkeit beim Halten sind. Sie sind sorgfältig ausgewählt, um im Einklang mit dem Modell zu sein. Die Griffe verdunkeln nicht und verändern ihr Aussehen über die Zeit nicht.'
