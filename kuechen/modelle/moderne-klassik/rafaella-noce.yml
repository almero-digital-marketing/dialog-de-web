worktops:
  description: 'Die geeigneten Farben für die Arbeitsplatten sind in der beige-braunen Farbenskala. Es ist möglich natürliche Materialien und HPL-Arbeitsplatten zu verwenden. Für diejenige, die die weiße Farbe lieben, können wir Arbeitsplatten in der Farbe weiß, sowie in den verschiedenen Nuancen von weiß anbieten. Natürlich verfügen wir über Arbeitsplatten in der dunkleren Farbenskala. Der Kunststein wird Sie mit der Vielfalt an Farben, die wir anbieten, bezaubern.'
