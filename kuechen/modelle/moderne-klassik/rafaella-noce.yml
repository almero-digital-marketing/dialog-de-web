    caption: 'State-of-the-art technologien and classic vision'
    description: 'The use of modern solutions and state-of-the-art technologien make Dialog kitchens not only a comfortable kitchen solution but a kitchen for life which you will enjoy using. Reliable mechanisms and high-quality workmanship of the solid wood. The chocolate colour of the model gives it a classic and stylish appearance which allows combinations with various colours and kuechenarbeitsplattes which may be made both of natural and artificial materials.'
