tueren:
  description: 'Solid ash-tree wood 25 mm thick, the surface is finished in a special way which gives it a warm chocolate colour. The wood has been subjected to gentle abrasive treatment which gives it flair of secrecy and depth. The tueren can be of frosted glass or made wholly of wood.'
