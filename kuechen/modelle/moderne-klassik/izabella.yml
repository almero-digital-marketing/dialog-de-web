        - '/kuechen/modelle/moderne-klassik/izabella/tueren/tueren-4.jpg'
handles:
  description: 'Breite Metallgriffe, die sich merken lassen. Sie sind passend ausgewählt, um bequem und stillvoll zu sein, im Einklang mit dem Modell, das wir anbieten. Die Griffe sind aus hochwertigem Metall hergestellt, das seine Eigenschaften mit der Zeit nicht ändert. Sie verdunkeln und blättern nicht ab.'
  categories:
    - 
      caption: 'Metall'
      photos:
