worktops:
  description: 'Für das perfekte Finish der Küche gibt es eine große Auswahl an Küchenarbeitsplatten, Wänden und Paneelen, die aus Naturstein oder aus einem Material, das eine sehr gute Imitation des Steins ist, hergestellt werden können. Extrem zuverlässig und über die Zeit bewährt.'
