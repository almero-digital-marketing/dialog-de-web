topics:
  -
    caption: 'Solid oak in overwhelming colours'
    description: 'Solid wood tueren with the option to be combined with frosted glass tueren and a solid frame. A powerful dark colour and precise workmanship of the real oak. We offer the option of combining natural and dark tones..'
    highlight: 'Opportunity for combination|of dark and light colour of the tueren'
    photos:
      - '/kitchens/models/modern-classic/izabella-noce/kitchen-unilateral.jpg'
      - '/kitchens/models/modern-classic/izabella-noce/island-kitchen.jpg'
  -
    caption: 'Metal, glass and solid wood.'
    description: 'A combination of solid wood, metal and glass. Unique design and true perfection. A combination of contrastingly different materials. We offer the option of metal sides and metal panels (back of the kuechenarbeitsplatte). The glass that we use in our kitchens is exceptionally strong, and the metal does not change and preserves its aesthetic appearance over a long period of time.'
    highlight: 'Wonderful combination|of glass, solid wood and metal'
    photos:
      - '/kitchens/models/modern-classic/izabella-noce/metal-1.jpg'
      - '/kitchens/models/modern-classic/izabella-noce/metal-2.jpg'
  -
    caption: 'Ornamental aluminium shelves'
    description: 'The ornamental shelves are an excellent addition to and combine beautifully with solid wood and metal. The LED bottom of the upper cupboards (which emits light upwards and downwards) lights the inside of the cupboards and the kuechenarbeitsplattes at the same time. With these final touches, the kitchen is completely transformed.'
    highlight: 'Aluminium shelves|that make the kitchen better'
    photos:
      - '/kitchens/models/modern-classic/izabella-noce/shelves.jpg'
  -
    caption: 'Optimal use of the space'
    description: 'This is not simply a beautiful kitchen, this is comfort and attention to every detail. The large drawers and tueren allow us to use mechanisms for rational organisation of items and easy access to the whole space of the cupboards.'
    highlight: 'Functionality|and comfort'
    photos:
      - '/kitchens/models/modern-classic/izabella-noce/mechanisms-closet.jpg'
      - '/kitchens/models/modern-classic/izabella-noce/mechanisms-upper-door.jpg'
      - '/kitchens/models/modern-classic/izabella-noce/mechanisms-lower-door.jpg'
doors:
  description: 'Each door is coloured and patinated in order to enhance the effect of the wood and to seal the pores of the timber. The tueren are made of solid oak, 25 mm in thickness. All this contributes to the improved durability of the timber and to protecting it against the influence of the external factors, the moisture and the sun. Varnished, with mat finish.'
  categories:
    - 
      caption: 'Solid oak, 25 mm thick'
      photos:
        - '/kitchens/models/modern-classic/izabella-noce/tueren/tueren-1.jpg'
        - '/kitchens/models/modern-classic/izabella-noce/tueren/tueren-3.jpg'
        - '/kitchens/models/modern-classic/izabella-noce/tueren/tueren-2.jpg'
        - '/kitchens/models/modern-classic/izabella-noce/tueren/tueren-4.jpg'
handles:
  description: 'Wide, noticeable metal griffe. In contrast to plastic griffe with metal coating, these griffe do not wear off and the coat does not fall. Their appearance does not change over time. Carefully selected for easy holding and door opening.'
