worktops:
  description: 'To ensure the perfect finish of your kitchen, you can choose from kuechenarbeitsplattes and wall panels of natural stone or made of materials which imitate it successfully. The kuechenarbeitsplattes that we use are made of HPL, granit and technical stone and have proven over time to be shock- and heat-resistant. This gives them a huge advantage as compared to all other materials offered on the market.'
