griffe:
  description: 'The griffe have been perfectly matched to the model as regards shape, size and colour. They are made of brass and painted porcelain, in a retro style, complementing the appearance and vision of the kitchen. Porcelain is exceptionally durable, and it, as well as the metal parts, preserve their appearance over time.'
  categories:
    - 
      caption: 'Patinated brass and painted porcelain.'
      photos:
        - '/kitchens/models/classic/florenza/griffe/griffe-1.jpg'
        - '/kitchens/models/classic/florenza/griffe/griffe-2.jpg'
kuechenarbeitsplattes:
  description: 'For the perfect finishing touch of your kitchen you can choose kuechenarbeitsplattes made of natural materials or of materials which successfully imitate them. We can offer a wide variety of nuances, of darker, lighter, completely white or white-beige colour. The best combination is achieved when the kuechenarbeitsplatte is made of granit.'
