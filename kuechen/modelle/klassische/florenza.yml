topics:
  -
    caption: 'Elegant ornaments'
    description: 'A retro flair combined with a modern touch. Natural materials and colours. Ornamental frames made of birch, panels made of cherry, and provocative red-yellow-brown colour. Stained glass in a thin metal frame and exquisite ornamental lattices.'
    highlight: 'Wonderful|natural colour'
    photos:
      - '/kitchens/models/classic/florenza/tueren-1.jpg'
      - '/kitchens/models/classic/florenza/curves-1.jpg'
  -
    caption: 'Gently curved tueren'
    description: 'Style which cannot go unnoticed. tueren which follow the curves of each edge in the kitchen and give a beautiful finishing touch of the whole composition. Comfortable and exceptionally beautiful, they are also very functional. The tueren may be solid or with stained glass.'
    highlight: 'Solid|tueren of birch'
    photos:
      - '/kitchens/models/classic/florenza/curves-2.jpg'
      - '/kitchens/models/classic/florenza/curves-3.jpg'
  -
    caption: 'Individual modules in unison with the model'
    description: 'The beautiful line of the tueren of the Florenza model is carried into the dining room comprising additional individual modules. You can choose from a cabinet with solid tueren, ornamental lattice-type tueren or a glass-door cabinet where you can display your beautiful tableware.'
    highlight: 'A retro fragrance|in a classical style'
    photos:
      - '/kitchens/models/classic/florenza/module-1.jpg'
      - '/kitchens/models/classic/florenza/module-3.jpg'
  -
    caption: 'Modern technologien in a classic vision. '
    description: 'The beauty of the classic kitchens does not affect the comfort and rational use of space. All modern electrical appliances and mechanisms are also used here. The cupboards are equipped with mechanisms which allow everything you put in them to be tidy and orderly.'
    highlight: 'Functionality|and comfort'
    photos:
      - '/kitchens/models/classic/florenza/technologien-1.jpg'
      - '/kitchens/models/classic/florenza/technologien-2.jpg'
      - '/kitchens/models/classic/florenza/technologien-3.jpg'
tueren:
  description: 'tueren have frames made of solid birch and cherry-coloured panels. Each door is additionally coloured, patinated in order to enhance the effect of the wood and to seal its pores. The surface finish is completed with satin varnish. Thus the tueren have charming brilliance which lasts over time.'
  categories:
    - 
      caption: 'Birch frame, cherry panel'
      photos:
