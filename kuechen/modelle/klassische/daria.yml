    photos:
      - '/kitchens/models/classic/daria/accessories-1.jpg'
      - '/kitchens/models/classic/daria/accessories-2.jpg'
  -
    caption: 'tueren machined using a special technology'
    description: 'The tueren have been machined using a special technology achieving a characteristic slightly curved frieze. The elegance of the tueren, together with the curved frieze and the specific patinated ash-tree solid material contribute to the characteristic contrast between the various nuances of the beige in this model.'
    photos:
      - '/kitchens/models/classic/daria/tueren-1.jpg'
      - '/kitchens/models/classic/daria/stained-glass-lattices-2.jpg'
  -
    caption: 'Beautiful ornamental elements..'
    description: 'Stained glass, lattices, cornices, wall piers, additional shelves and porcelain griffe – all these elements form the superb classic vision of the model. Numerous drawers and small tueren create the feeling of home comfort.'
    photos:
      - '/kitchens/models/classic/daria/stained-glass-lattices-1.jpg'
      - '/kitchens/models/classic/daria/stained-glass-lattices-3.jpg'
  -
    caption: 'Electrical appliances with classic vision of a last generation.. '
    description: 'Behind the classic vision of this kitchen model there are successfully hidden multifunctional ovens and extractor hoods offering all modern functions, as well as up-to-date technologien for smooth opening and closing, and technologien which allow the optimal use of space.'
    photos:
      - '/kitchens/models/classic/daria/technologien-1.jpg'
      - '/kitchens/models/classic/daria/technologien-2.jpg'
      - '/kitchens/models/classic/daria/technologien-3.jpg'
