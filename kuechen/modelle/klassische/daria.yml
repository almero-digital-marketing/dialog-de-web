topics:
  -
    caption: 'Wunderschönes Eschenholz'
    description: 'Klassischer Look des Holzes in einer hellbeigen Farbe, der eine andere Wahrnehmung von Weite, Licht und Gemütlichkeit schafft. Das Modell kombiniert sich erfolgreich mit verschiedenen Farben aus Keramik.'
    photos:
      - '/kuechen/modelle/klassische/daria/zubehoer-1.jpg'
      - '/kuechen/modelle/klassische/daria/zubehoer-2.jpg'
  -
    caption: 'Die Türen sind nach einer speziellen Technologie bearbeitet'
    description: 'Die Türen sind nach einer speziellen Technologie mit einem charakteristischen leicht gebogenen Fries bearbeitet. Der elegante Look der Türen in Kombination mit dem gebogenen Fries und der spezifischen Patinierung des Eschenholzes, trägt zum charakteristischen Kontrast zwischen den verschiedenen Nuancen von Beige in diesem Modell bei.'
    photos:
      - '/kuechen/modelle/klassische/daria/tueren-1.jpg'
      - '/kuechen/modelle/klassische/daria/farbglas-2.jpg'
  -
    caption: 'Schöne dekorative Elemente'
    description: 'Farbglas, Gitter, Gesimse, Pilaster, Außenregale und Griffe aus Porzellan – all diese Elemente liegen dem herrlichen klassischen Look des Modells zugrunde. Viele kleine Schubladen und Türen schaffen das Gefühl vom häuslichen Komfort.'
    photos:
      - '/kuechen/modelle/klassische/daria/farbglas-1.jpg'
      - '/kuechen/modelle/klassische/daria/farbglas-3.jpg'
  -
    caption: 'Haushaltsgeräte mit klassischem Look der letzten Generation'
    description: 'Hinter dem klassischen Look des Küchenmodells werden multifunktionelle Backöfen und Abzugshauben, die alle modernen Funktionen, sowie die aktuellsten Technologien für reibungsloses Öffnen und Schließen und solche, die die maximale Raumnutzung ermöglichen, anbieten.'
    photos:
      - '/kuechen/modelle/klassische/daria/technologien-1.jpg'
      - '/kuechen/modelle/klassische/daria/technologien-2.jpg'
      - '/kuechen/modelle/klassische/daria/technologien-3.jpg'
