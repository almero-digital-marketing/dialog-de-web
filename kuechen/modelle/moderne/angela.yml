handles:
  description: 'Eine Vielzahl von Standard- und Design-Griffe. Sie werden gewählt, um bequem und stillvoll zu sein, im Einklang mit dem Modell, das wir anbieten. Die Griffe sind aus hochwertigem Metall hergestellt, das seine Eigenschaften mit der Zeit nicht ändert. Sie verdunkeln und blättern nicht ab.'
