  description: 'Eichenfurnier, Wenge oder natürliche Farbe, bearbeitet wie beim Modell Izabella. MDF Matt mit einer Stärke von 22 mm, Aluminium rahmen mit farbigem oder bedrucktem Glas. Große Auswahl an Farben bei den Türen aus lackierter MDF.'
