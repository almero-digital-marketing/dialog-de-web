title: 'Ernesta'
importance: 2
photo: '/kuechen/modelle/moderne/ernesta/kueche-ernesta.jpg'
description: 'Eichenfurnier mit einer beeindruckenden Stärke der Türen – 25 mm und 2 mm  Holzkante. Stil und Harmonie. Schmuckstück für jede Wohnung.'
highlights:
  - 
    caption: 'Furnier,|verarbeitet|als Massivholz'
    photo: '/kuechen/modelle/moderne/ernesta/furnier-massivholz.png'
  - 
    caption: 'Sinn|für Stil|und Harmonie'
    photo: '/kuechen/modelle/moderne/ernesta/stil-harmonie.png'
  - 
    caption: 'Eine praktische|Lösung|für die Küche'
    photo: '/kuechen/modelle/moderne/ernesta/praktische-kueche.png'
topics:
  -
    caption: 'Türen mit dunklem und hellem Furnier in Kombination mit MDF Matt'
    description: 'Die warmen Kontraste zwischen Hell und Dunkel schaffen eine frische Atmosphäre, die durch das Gefühl von Gemütlichkeit, das vom natürlichen Aussehen des Eichenfurniers kommt, ergänzt wird. Die Kombination von den Holzoberflächen und den monochromen matten Oberflächen, ergänzt durch einen Handgriff mit Edelstahloptik, vereinbart Design, Natur und Technologien.'
    photos:
      - '/kuechen/modelle/moderne/ernesta/furnier-2.jpg'
      - '/kuechen/modelle/moderne/ernesta/furnier-1.jpg'
  -
    caption: 'Gerade Linie mit einem elegant abgerundetem Ende'
    description: 'Die gebogenen Türen dieses Modells ermöglichen es, dass diese moderne Küche mit einem gebogenen Detail fertiggestellt wird – Modul für obere und untere Schicht, Modul für einen Block mit einer Höhe von 204 cm, beidseitig gebogene Theke. Das Modell Ernesta, mit seinen originellen Formen und warmen Eichenfronten, offenbart eine meisterhafte Anfertigung.'
    photos:
      - '/kuechen/modelle/moderne/ernesta/gebogenen-tueren.jpg'
      - '/kuechen/modelle/moderne/ernesta/gebogenen-tueren-2.jpg'
      - '/kuechen/modelle/moderne/ernesta/gebogenen-tueren-3.jpg'
  -
    caption: 'Provokatives Aussehen'
    description: 'Durch den Einsatz neuester Materialien und Technologien – Corian und bedrucktes Glas, die die Stimmung auflockern und das Interieur ergänzen, wurde ein avantgardistisches Aussehen der Küche geschaffen.'
    photos:
      - '/kuechen/modelle/moderne/ernesta/provokatives-aussehen-1.jpg'
      - '/kuechen/modelle/moderne/ernesta/provokatives-aussehen-2.jpg'
  -
    caption: 'Neueste Technologien und modernes Aussehen'
    description: 'Charakteristisch für dieses Modell sind das System für sanftes Öffnen der Schränke und der großen Schubladen mit erhöhter Tragfähigkeit nach oben und das Zubehör für die optimale Organisation des Schrankinneren.'
    photos:
      - '/kuechen/modelle/moderne/ernesta/technologien-1.jpg'
      - '/kuechen/modelle/moderne/ernesta/technologien-2.jpg'
      - '/kuechen/modelle/moderne/ernesta/technologien-3.jpg'
