    photo: '/kitchens/models/modern/ernesta/practical-kitchen.png'
topics:
  -
    caption: 'tueren of dark and light veneer in combination with mat finish MDF'
    description: 'The warm contrasts between light and dark create a fresh atmosphere, complemented by the sense of coziness generated by the natural appearance of oak veneer. The combination of the timber and monochrome mat finishes, complemented by the steel-coated handle, bring design, nature and technologien together.'
    photos:
      - '/kitchens/models/modern/ernesta/tueren-dark-venner.jpg'
      - '/kitchens/models/modern/ernesta/veneer-1.jpg'
  -
    caption: 'A straight line with an elegantly curved edge'
    description: 'The curved tueren of this model make it possible for a modern kitchen to finish off with a curved detail – a module for upper and lower row, module for 204 cm high unit, bar top curved at both sides. With its original shapes and warm oak fronts, the Ernesta model is a masterpiece of workmanship.'
    photos:
      - '/kitchens/models/modern/ernesta/rounded-tueren.jpg'
      - '/kitchens/models/modern/ernesta/curved-tueren.jpg'
      - '/kitchens/models/modern/ernesta/curved-tueren-2.jpg'
  -
    caption: 'Provocative vision'
    description: 'By using the latest materials and technologien – Corian and printed glass, which raise the spirits and complement the interior, it is created an avant-garde vision of the kitchen.'
    photos:
      - '/kitchens/models/modern/ernesta/modern-vision-1.jpg'
      - '/kitchens/models/modern/ernesta/modern-vision-2.jpg'
  -
    caption: 'State-of-the-art technologien and a modern vision'
    description: 'This model is characterised by the system for smooth upwards opening of cupboards and large drawers with improved load-bearing capacity, and accessories for optimal use of the internal space.'
    photos:
      - '/kitchens/models/modern/ernesta/technologien-1.jpg'
      - '/kitchens/models/modern/ernesta/technologien-2.jpg'
      - '/kitchens/models/modern/ernesta/technologien-3.jpg'
