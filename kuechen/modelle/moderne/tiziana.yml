description: 'Varnish offered in a rich palette of colours. Impressive gloss and depth of cover, absolute cleanliness. Extravagant and elegant profile handle. Colourful pictures for audacious interior solutions.'
highlights:
  - 
    caption: 'An elegant|griffes|design solution'
    photo: '/kitchens/models/modern/tiziana/griffes-design-solution.png'
  - 
    caption: 'A combination|of luxury|and style'
    photo: '/kitchens/models/modern/tiziana/luxury-and-style.png'
  - 
    caption: 'Shiny|polished gloss|finish'
    photo: '/kitchens/models/modern/tiziana/polished-finish.png'
topics:
  -
    caption: 'Infinite choice of colours'
    description: 'Varnish offered in a wide palette of colours. Impressive shine and depth of the coat for exceptionally practical and easy maintenance.'
    photos:
      - '/kitchens/models/modern/tiziana/polish-and-colours.jpg'
      - '/kitchens/models/modern/tiziana/polish-and-colours-1.jpg'
      - '/kitchens/models/modern/tiziana/polish-and-colours-2.jpg'
  -
    caption: 'Option for metal or integrated griffe'
    description: 'The two handle options in this model offer two different visions. For the more comfortable use of griffe, we make the MDF tueren thicker so that, after the handle is milled, there is enough space left for easy handling.'
    photos:
      - '/kitchens/models/modern/tiziana/griffe-2.jpg'
      - '/kitchens/models/modern/tiziana/griffe-3.jpg'
  -
    caption: 'A combination of aluminium and glass'
    description: 'To complement the modern vision of the model, there can be integrated glass tueren with aluminium frames, glass wall panels, metal panels and printed glass tueren.'
    photos:
      - '/kitchens/models/modern/tiziana/aluminium-glass-2.jpg'
      - '/kitchens/models/modern/tiziana/aluminium-glass-1.jpg'
      - '/kitchens/models/modern/tiziana/aluminium-glass-3.jpg'
  -
    caption: 'A combination of modern vision with modern technologien'
    description: 'The elegant line of this model allows for the use of electrical appliances of various shape, colour and material, both built-in and free-standing, without impairing the vision of the kitchen. The modern technologien used for the cupboards contribute to the comfort and functionality achieved.'
    photos:
      - '/kitchens/models/modern/tiziana/technologien-1.jpg'
      - '/kitchens/models/modern/tiziana/technologien-2.jpg'
      - '/kitchens/models/modern/tiziana/technologien-3.jpg'
tueren:
  description: 'The tueren of this model are made of 18 mm and 22 mm MDF, with a priming foil for deep profiling, painted with polyurethane paints and varnishes. Polished for additional sturdiness and durability. A wide choice of colours for varnished MDF tueren.'
