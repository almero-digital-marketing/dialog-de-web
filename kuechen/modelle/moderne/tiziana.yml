  - 
    caption: 'Glanzpolierte|Oberfläche'
    photo: '/kuechen/modelle/moderne/tiziana/glanzpolierte-oberflaeche.png'
topics:
  -
    caption: 'Eine unendliche Auswahl an Farben'
    description: 'Lack mit einer reichen Farbpalette. Beeindruckender Glanz und Tiefe der Beschichtung für eine außergewöhnlich praktische und einfache Pflege.'
    photos:
      - '/kuechen/modelle/moderne/tiziana/auswahl-an-farben.jpg'
      - '/kuechen/modelle/moderne/tiziana/auswahl-an-farben-1.jpg'
      - '/kuechen/modelle/moderne/tiziana/auswahl-an-farben-2.jpg'
  -
    caption: 'Metallgriffe oder integrierte Griffe möglich'
    description: 'Die beiden Möglichkeiten für Griffe bei diesem Modell lassen die Küche unterschiedlich aussehen. Für die bequeme Nutzung der Griffe stellen wir die Türen aus MDF-Platten mit größerer Dicke her, wobei nach dem Fräsen des Griffes genug Platz für eine einfache Handhabung bleibt.'
    photos:
      - '/kuechen/modelle/moderne/tiziana/griffe-2.jpg'
      - '/kuechen/modelle/moderne/tiziana/griffe-3.jpg'
  -
    caption: 'Eine Kombination aus Aluminium und Glas'
    description: 'Als Ergänzung zu diesem modernen Aussehen des Modells können Glastüren mit Aluminiumrahmen, Glaswandpaneele, Metallpaneele und bedruckte Glastüren angefertigt werden.'
    photos:
      - '/kuechen/modelle/moderne/tiziana/aluminium-glas-2.jpg'
      - '/kuechen/modelle/moderne/tiziana/aluminium-glas-1.jpg'
      - '/kuechen/modelle/moderne/tiziana/aluminium-glas-3.jpg'
  -
    caption: 'Eine Kombination von modernem Aussehen und modernen Technologien'
    description: 'Die elegante Linie dieses Modells ermöglicht den Einsatz unterschiedlicher Haushaltsgeräte, was Form, Farbe und Material betrifft. Sie können sowohl eingebaut, als auch freistehend sein, ohne dass das Design der Küche beeinträchtigt wird. Die modernen Technologien bei den Schränken schaffen Komfort und Funktionalität.'
    photos:
      - '/kuechen/modelle/moderne/tiziana/technologien-1.jpg'
      - '/kuechen/modelle/moderne/tiziana/technologien-2.jpg'
      - '/kuechen/modelle/moderne/tiziana/technologien-3.jpg'
doors:
  description: 'Die Türen dieses Modells werden aus 18 mm und 22 mm MDF-Platten, mit Grundfolie für tiefe Profilierung, gestrichen mit Polyurethan-Farben und –Lacken, hergestellt. Die Platten werden für zusätzliche Robustheit und Beständigkeit poliert. Große Auswahl an Farben für Türen aus lackierten MDF-Platten.'
