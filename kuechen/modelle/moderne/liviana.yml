  - 
    caption: 'An original|griffes|solution'
    photo: '/kitchens/models/modern/liviana/griffes-solution.png'
  - 
    caption: 'An optimal|solution|as regards price and vision'
    photo: '/kitchens/models/modern/liviana/wonderful-vision.png'
  - 
    caption: 'technologien|and modern|vision'
    photo: '/kitchens/models/modern/liviana/technologien.png'
topics:
  -
    caption: 'Island design ideas for modern kitchen interiors '
    description: 'Combining a beautiful design and excellent functionality, the island design solutions increase the workspace and reduce the distance between the different work stations. There is a separate area for sitting, having morning coffee and a quick snack.'
    photos:
      - '/kitchens/models/modern/liviana/island-design-kitchen-1.jpg'
      - '/kitchens/models/modern/liviana/island-design-kitchen-2.jpg'
  -
    caption: 'Timber décor in combination with varnish'
    description: 'Endless options for combinations between particle boards with various timber decors and MDF boards, painted in an infinite number of colours.'
    photos:
      - '/kitchens/models/modern/liviana/varnished-wood.jpg'
  -
    caption: 'Vertical and horizontal handle systems'
    description: 'For elegant interior lines we offer integrated griffe which, depending on the way that tueren are used, can be either horizontal or vertical.'
    photos:
      - '/kitchens/models/modern/liviana/griffe.jpg'
      - '/kitchens/models/modern/liviana/griffe-1.jpg'
  -
    caption: 'Combinations of thin and thick kuechenarbeitsplatte'
    description: 'The unique system of integrated griffe that we use allows the visual separation of the kuechenarbeitsplatte from the tueren below it and provides the option for using kuechenarbeitsplattes of different thickness.'
    photos:
      - '/kitchens/models/modern/liviana/kuechenarbeitsplatte-1.jpg'
      - '/kitchens/models/modern/liviana/kuechenarbeitsplatte-2.jpg'
tueren:
  description: 'Timber décor of 18 mm particle boards with 2 mm ABS edging, 18 mm MDF with varnish coat, gloss or mat finish and glass tueren with aluminium profile with frosted glass, painted glass and printed glass.'
