  description: 'Holzdekor aus Spanplatten 18 mm mit ABS-Kante 2 mm, 18 mm MDF-Platte mit Lackübezug, Glanz oder Matt und Glastüren mit Aluminiumprofil aus Milchglas, gefärbtem und bedrucktem Glas.'
