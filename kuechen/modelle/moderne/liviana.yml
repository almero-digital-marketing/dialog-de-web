title: 'Liviana'
importance: 1
photo: '/kitchens/models/modern/liviana/kitchen-liviana.jpg'
description: 'Attractive and provocative. A horizontal and vertical door opening system, griffes tueren. An irresistibly fresh model with temperamentally youth flavour.'
