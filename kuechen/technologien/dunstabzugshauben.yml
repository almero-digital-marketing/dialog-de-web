    caption: 'Im Einklang mit der Küche'
    description: 'Sie erfassen sämtliche Kochdünste, sichern die Zirkulation und erfrischen die Luft. Je nach ihrer Montage teilen sie sich in Einbau-, Wand- und Decken-Dunstabzugshauben ein. Sie werden je nach der erforderlichen Kubatur und Lärmpegel gewählt. Firma Dialog bietet Dunstabzugshauben der Marken Faber, Elica, Bosch, Ariston, Fagor.'
