  -
    title: 'Rückenplatte'
    caption: 'Rückenplatte entlang der gesamten Länge der Seiten'
    description: 'Die Rückenplatte ist in dem Kanal über die gesamte Länge der Seiten montiert und mit dünnen Schrauben und Unterlegscheiben (nicht mit Drahtmaschen) an den unteren und oberen Boden befestigt.'
